<!doctype html><meta charset="utf-8"><title>Clear</title>
<script>
(async () => {
  // 旧来キー（互換）
  try { await caches.delete('oshi-profile-v1'); } catch {}
  try { localStorage.removeItem('last-ip-cara'); } catch {}

  // 新キー（今回の方式）
  try { localStorage.removeItem('nfc_permits'); } catch {}
  try { localStorage.removeItem('nfc_last'); } catch {}

  location.replace('/');
})();
</script>
